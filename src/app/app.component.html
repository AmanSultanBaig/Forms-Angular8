<div class="container mt-5">
  <h2>Angular8 Form Controls</h2>
  <form>
    <div class="form-group mt-4">
      <label>Full Name:</label>
      <input type="text" class="form-control" placeholder="Full Name">
    </div>
    <div class="form-group mt-4">
      <label>Email:</label>
      <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group mt-4">
      <label>Phone:</label>
      <input type="tel" class="form-control" placeholder="Phone">
    </div>
    <select class="form-control mb-3">
      <label>Courses:</label>
      <option selected>Please Select</option>
      <option *ngFor="let course of courses">{{course}}</option>
    </select>
    <label>Time Slots:</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="timeRadio" value="morning">
      <label>
        Morning (8 am to 1 pm)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="timeRadio" value="morning">
      <label class="form-check-label" for="exampleRadios1">
        Morning (5 pm to 8 pm)
      </label>
    </div>
    <hr/>
    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox">
      <label>
        Subscribe for newsletters!
      </label>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Register Now!</button>
  </form>
</div>
