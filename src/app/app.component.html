<div class="container mt-5">
  <h2>Angular8 Form Controls</h2>
  <form #userForm="ngForm">
    {{ userForm.value | json}}
    <div class="form-group mt-4">
      <label>Full Name:</label>
      <input type="text" class="form-control" name="userName" placeholder="Full Name" ngModel>
    </div>
    <div class="form-group mt-4">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" placeholder="Email" ngModel>
    </div>
    <div class="form-group mt-4">
      <label>Phone:</label>
      <input type="tel" class="form-control" name="phone" placeholder="Phone" ngModel>
    </div>
    <select ngModel name="course" class="form-control mb-3">
      <label>Courses:</label>
      <option selected>Please Select</option>
      <option *ngFor="let course of courses">{{course}}</option>
    </select>
    <label>Time Slots:</label>
    <div class="form-check">
      <input ngModel class="form-check-input" type="radio" name="timeRadio" value="Morning (8 am to 1 pm)">
      <label>
        Morning (8 am to 1 pm)
      </label>
    </div>
    <div class="form-check">
      <input ngModel class="form-check-input" type="radio" name="timeRadio" value="Evening (5 pm to 8 pm)">
      <label>
        Evening (5 pm to 8 pm)
      </label>
    </div>
    <hr/>
    <div class="form-check mt-3">
      <input ngModel name="subscribe" class="form-check-input" type="checkbox">
      <label>
        Subscribe for newsletters!
      </label>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Register Now!</button>
  </form>
</div>
